<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="container">
      <form
        action=""
        onsubmit="return false"
      >
        <div class="row">
          <label for="">Enter Your Email</label>
          <input
            type="text"
            id="email"
          />
          <span
            id="emailError"
            class="error"
          ></span>
        </div>
        <div class="row">
          <label for="">Enter Your Password</label>
          <input
            type="password"
            id="password"
          />
          <span
            id="passwordError"
            class="error"
          ></span>
        </div>

        <button id="submitBtn">LOGIN</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
